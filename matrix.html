<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<meta charset="utf-8">
		<title>Matrix Rain</title>
		<style>
			@font-face {
				font-family: 'Matrix';
				src: url('matrix.otf');
			}
		</style>
	</head>
	<body onresize="setWindowSize()">
		<div style="position: absolute; top: 0px; left: 0px">
		<canvas id="q">Sorry browser doesn't support</canvas>
		</div>
		<script>
			var width;
			var height;
			$(document).ready(function(){
			setWindowSize();
			var yPositions = Array(300).join(0).split('');
			var ctx=q.getContext('2d');
			 
			var draw = function () {
			  ctx.fillStyle='rgba(0,0,0,0.05)';
			  ctx.fillRect(0,0,width,height);
			  ctx.fillStyle='#0F0';
			  ctx.font = '12pt Matrix';
			  yPositions.map(function(y, index){
				text = String.fromCharCode(Math.floor((Math.random()*127) + 1));
				x = (index * 10);
				ctx.fillText(text, x, y);
				if(y > 100 + Math.random()*1e4)
				{
				  yPositions[index]=0;
				}
				else
				{
				  yPositions[index] = y + 10;
				}
			  });
			};
			RunMatrix();
			function RunMatrix() {
				if(typeof Interval != "undefined") clearInterval(Interval);
				Interval = setInterval(draw, 33);
			}
			})
			function setWindowSize() {
				width = q.width=window.innerWidth;
				height = q.height=window.innerHeight;
			}
		</script>
	</body>
</html>
